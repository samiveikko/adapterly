# FastAPI MCP Server - add this to your existing nginx server block
# Location: /etc/nginx/sites-available/adapterly.conf (or similar)

# Upstream for FastAPI
upstream fastapi_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

# Add these location blocks inside your server { } block:

# MCP endpoint -> FastAPI
location /mcp/v1/ {
    proxy_pass http://fastapi_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Disable buffering for SSE support
    proxy_buffering off;
    proxy_cache off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
}

# FastAPI health check endpoint
location /fastapi/health {
    proxy_pass http://fastapi_backend/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

