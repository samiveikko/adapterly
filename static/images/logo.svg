<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Connector icon -->
  <g transform="translate(2, 4) scale(1)">
    <!-- Connection line (curved) -->
    <path d="M8 10 Q16 10 16 16 Q16 22 24 22"
          stroke="url(#logoGrad)"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>

    <!-- Left connector node (input) -->
    <circle cx="8" cy="10" r="5" fill="url(#logoGrad)"/>
    <circle cx="8" cy="10" r="2.5" fill="white"/>

    <!-- Right connector node (output) -->
    <circle cx="24" cy="22" r="5" fill="url(#logoGrad)"/>
    <circle cx="24" cy="22" r="2.5" fill="white"/>
  </g>

  <!-- Adapterly text -->
  <text x="42" y="28"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="22"
        font-weight="600"
        fill="#1f2937">Adapterly</text>
</svg>
