{% load i18n %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to {{ app_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, {{ app_primary_color }} 0%, {{ app_secondary_color }} 100%);
      min-height: 100vh;
    }
    .welcome-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .brand-gradient {
      background: linear-gradient(135deg, {{ app_primary_color }} 0%, {{ app_secondary_color }} 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <div class="welcome-card p-5">
          <div class="text-center mb-4">
            <div class="mb-4">
              {% if app_logo_url %}
                <img src="{{ app_logo_url }}" alt="{{ app_name }}" style="max-height: 80px; max-width: 200px;">
              {% else %}
                <i class="bi bi-rocket-takeoff brand-gradient" style="font-size: 4rem;"></i>
              {% endif %}
            </div>
            <h1 class="h2 fw-bold mb-3">Welcome to {{ app_name }}</h1>
            <p class="text-muted mb-0">{{ app_tagline }}</p>
          </div>

          <div class="text-center">
            <div class="spinner-border" style="color: {{ app_primary_color }};" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted mt-3 mb-0">Setting up your account...</p>
          </div>

          <div class="mt-4 text-center">
            <p class="text-muted small mb-0">
              If you're not redirected automatically,
              <a href="/" class="text-decoration-none fw-semibold" style="color: {{ app_primary_color }};">click here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
