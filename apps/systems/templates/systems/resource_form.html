{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <h3>{% if item %}Edit{% else %}Create{% endif %} Resource ({{ system.display_name }})</h3>
  <form method="post">{% csrf_token %}
    <div class="row">
      <div class="col-md-6"><div class="mb-3">
        <label class="form-label">Name (slug)</label>
        <input class="form-control" name="name" value="{% if item %}{{ item.name }}{% endif %}" required>
      </div></div>
        <div class="col-md-6"><div class="mb-3">
          <label class="form-label">Alias (slug)</label>
          <input class="form-control" name="alias" value="{% if item %}{{ item.alias }}{% endif %}" placeholder="leave empty to mirror name">
        </div></div>
      <div class="col-md-6"><div class="mb-3">
        <label class="form-label">Interface</label>
        <select class="form-select" name="interface">
          {% for itf in interfaces %}
          <option value="{{ itf.id }}" {% if item and item.interface.id == itf.id %}selected{% endif %}>{{ itf.name }} ({{ itf.type }})</option>
          {% endfor %}
        </select>
      </div></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3">{% if item %}{{ item.description }}{% endif %}</textarea>
    </div>
    <div class="d-flex gap-2">
      <a href="{% url 'resources_list' system.id %}" class="btn btn-outline-secondary">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
